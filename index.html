<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>VR-101</title>

<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
<link rel="stylesheet" type="text/css" href="http://x3dom.org/release/x3dom.css"/>
<script type="text/javascript" src="http://x3dom.org/release/x3dom.js"></script>
<style type="text/css">
html {width:100%;height:100%;margin:0;padding:0;}
body {margin:0;padding:10px;width:100%;height:100%;}

#rootX3dElement {
    height: 450px;
    width:  800px;
    border: none;
    display: block;
    position:relative;
    background:#000;
}
</style>

<X3D id='rootX3dElement' showStat='false' showLog='true' showProgress='bar'
 profile='Immersive' version='3.3' noNamespaceSchemaLocation='http://www.web3d.org/specifications/x3d-3.3.xsd'>
<scene> 

<navigationInfo type='"walk" "any"' id="navType"></navigationInfo>

<shape>
  <appearance> 
    <ImageTexture url="assets/textures/001.JPG"><ImageTexture/>
    <material diffuseColor='1 0 0'></material> 
  </appearance>  			
  <Plane ccw='true' center='0,0,0' lit='true' metadata='X3DMetadataObject' primType='['TRIANGLES']' size='2,2' solid='true' subdivision='1,1' useGeoCache='true' ></Plane>
</shape>

<transform translation='-3 0 0'>

</transform>

<transform translation='3 0 0'>

</transform> 

</scene>
</X3D>

</body>
</html>
